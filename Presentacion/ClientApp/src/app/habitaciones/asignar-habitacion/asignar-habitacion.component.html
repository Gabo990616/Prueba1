<div class="container" style="width:30%">
    <div class="mb-3">
        <label class="form-label">Identificacion</label>
        <input type="email" name="asignarHabitacion.identificacion" [(ngModel)]="asignarHabitacion.identificacion"
            class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Id habitacion</label>
        <select class="form-select" name="asignarHabitacion.idHabitacion" [(ngModel)]="asignarHabitacion.idHabitacion">
            <option selected disabled value="">Seleccione</option>
            <option *ngFor="let habitacion of habitaciones">{{habitacion.idHabitacion}}</option>
        </select>
    </div>
    <button type="button" (click)="asignar()" class="btn btn-primary">Registrar</button>
</div>
